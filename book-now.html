<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - BikeFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BikeFix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#locations">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#experts">Experts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="book-now.html">Book Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center my-5">
        <h1>Book Now</h1>
        <p>Fill out the form below to book a service</p>
    </header>

    <div class="container">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div id="bikes-container">
                <div class="bike-details mb-3">
                    <h5>Bike 1</h5>
                    <div class="mb-3">
                        <label for="bike1-type" class="form-label">Bike Type</label>
                        <input type="text" class="form-control" id="bike1-type" name="bike1_type" required>
                    </div>
                    <div class="mb-3">
                        <label for="bike1-issue" class="form-label">Issue</label>
                        <input type="text" class="form-control" id="bike1-issue" name="bike1_issue" required>
                    </div>
                    <div class="mb-3">
                        <label for="bike1-service" class="form-label">Service</label>
                        <select class="form-control" id="bike1-service" name="bike1_service" required>
                            <option value="">Select Service</option>
                            <option value="Bike Repair">Bike Repair</option>
                            <option value="Bike Electrification">Bike Electrification</option>
                            <option value="E-Scooter Repair">E-Scooter Repair</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bike1-preferred-date" class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" id="bike1-preferred-date" name="bike1_preferred_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="bike1-expert" class="form-label">Preferred Expert</label>
                        <select class="form-control" id="bike1-expert" name="bike1_expert" required>
                            <option value="">Select Expert</option>
                            <option value="Andrea">Andrea</option>
                            <option value="Danny">Danny</option>
                            <option value="Jay">Jay</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bike1-pickup-time" class="form-label">Pickup Time</label>
                        <input type="time" class="form-control" id="bike1-pickup-time" name="bike1_pickup_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="bike1-dropoff-time" class="form-label">Dropoff Time</label>
                        <input type="time" class="form-control" id="bike1-dropoff-time" name="bike1_dropoff_time" required>
                    </div>
                    <button type="button" class="btn btn-danger remove-bike-btn">Remove Bike</button>
                </div>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-secondary me-3" id="add-bike-btn">Add Another Bike</button>
                <a href="order-confirmation.html" class="btn btn-dark">Book Now</a>
            </div>
            
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 BikeFix</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('add-bike-btn').addEventListener('click', function () {
            const bikesContainer = document.getElementById('bikes-container');
            const bikeCount = bikesContainer.getElementsByClassName('bike-details').length + 1;

            const newBikeDetails = document.createElement('div');
            newBikeDetails.className = 'bike-details mb-3';
            newBikeDetails.innerHTML = `
                <h5>Bike ${bikeCount}</h5>
                <div class="mb-3">
                    <label for="bike${bikeCount}-type" class="form-label">Bike Type</label>
                    <input type="text" class="form-control" id="bike${bikeCount}-type" name="bike${bikeCount}_type" required>
                </div>
                <div class="mb-3">
                    <label for="bike${bikeCount}-issue" class="form-label">Issue</label>
                    <input type="text" class="form-control" id="bike${bikeCount}-issue" name="bike${bikeCount}_issue" required>
                </div>
                <div class="mb-3">
                    <label for="bike${bikeCount}-service" class="form-label">Service</label>
                    <select class="form-control" id="bike${bikeCount}-service" name="bike${bikeCount}_service" required>
                        <option value="">Select Service</option>
                        <option value="Bike Repair">Bike Repair</option>
                        <option value="Bike Electrification">Bike Electrification</option>
                        <option value="E-Scooter Repair">E-Scooter Repair</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bike${bikeCount}-preferred-date" class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" id="bike${bikeCount}-preferred-date" name="bike${bikeCount}_preferred_date" required>
                </div>
                <div class="mb-3">
                    <label for="bike${bikeCount}-expert" class="form-label">Preferred Expert</label>
                    <select class="form-control" id="bike${bikeCount}-expert" name="bike${bikeCount}_expert" required>
                        <option value="">Select Expert</option>
                        <option value="Andrea">Andrea</option>
                        <option value="Danny">Danny</option>
                        <option value="Jay">Jay</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bike${bikeCount}-pickup-time" class="form-label">Pickup Time</label>
                    <input type="time" class="form-control" id="bike${bikeCount}-pickup-time" name="bike${bikeCount}_pickup_time" required>
                </div>
                <div class="mb-3">
                    <label for="bike${bikeCount}-dropoff-time" class="form-label">Dropoff Time</label>
                    <input type="time" class="form-control" id="bike${bikeCount}-dropoff-time" name="bike${bikeCount}_dropoff_time" required>
                </div>
                <button type="button" class="btn btn-danger remove-bike-btn">Remove Bike</button>
            `;

            bikesContainer.appendChild(newBikeDetails);
            addRemoveBikeEvent();
        });

        function addRemoveBikeEvent() {
            const removeButtons = document.querySelectorAll('.remove-bike-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    this.parentElement.remove();
                    updateBikeHeaders();
                });
            });
        }

        function updateBikeHeaders() {
            const bikes = document.querySelectorAll('.bike-details');
            bikes.forEach((bike, index) => {
                const bikeHeader = bike.querySelector('h5');
                bikeHeader.textContent = `Bike ${index + 1}`;
            });
        }

        addRemoveBikeEvent();
    </script>
</body>

</html>
