<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - BikeFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BikeFix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#locations">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#experts">Experts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center my-5">
        <h1>Book Now</h1>
        <p>Fill out the form below to book a service</p>
    </header>

    <div class="container">
        <form action="order-confirmation.html">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="serviceDropdown">
                        Select Service
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="serviceDropdown">
                        <li><a class="dropdown-item" href="#" onclick="selectService('Bike Repair')">Bike Repair</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectService('Bike Electrification')">Bike Electrification</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectService('E-Scooter Repair')">E-Scooter Repair</a></li>
                    </ul>
                    <input type="hidden" id="selectedService" name="selectedService" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="expert" class="form-label">Expert</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="expertDropdown">
                        Select Expert
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="expertDropdown">
                        <li><a class="dropdown-item" href="#" onclick="selectExpert('Andrea')">Andrea</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectExpert('Danny')">Danny</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectExpert('Jay')">Jay</a></li>
                    </ul>
                    <input type="hidden" id="selectedExpert" name="selectedExpert" required>
                </div>
            </div>            
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-dark">Book Now</button>
        </form>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 BikeFix</p>
    </footer>
    
    <script>
        function selectService(service) {
            document.getElementById('selectedService').value = service;
            document.getElementById('serviceDropdown').innerText = service;
        }
    
        function selectExpert(expert) {
            document.getElementById('selectedExpert').value = expert;
            document.getElementById('expertDropdown').innerText = expert;
        }
    </script>
    </body>
    
    </html>
